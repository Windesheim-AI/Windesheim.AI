name: End to end tests

on:
    push:
        branches:
            - main
            - development
    pull_request:
        branches:
            - main
            - development

jobs:
    tests:
        runs-on: self-hosted
        strategy:
            matrix:
                test-platform: [firefox, electron]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Copy local node modules
              run: mkdir -p node_modules && cp -r /usr/local/lib/node_modules/* node_modules

            - uses: ./.github/prepare-action
              with:
                  openai-api-key: ${{ secrets.OPENAI_API_KEY }}
                  app-debug: false
                  wp-username: ${{ secrets.WP_USERNAME }}
                  wp-password: ${{ secrets.WP_PASSWORD }}

            - name: Cypress run
              run: npx cypress run ${{ matrix.test-platform }}

            - uses: ./.github/cleanup-action
