name: End to end tests

on:
    push:
        branches:
            - main
            - development
    pull_request:
        branches:
            - main
            - development

jobs:
    tests:
        runs-on: self-hosted
        strategy:
            matrix:
                test-platform: [firefox, electron]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Cache Cypress dependencies
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.cache/Cypress
                  key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      cypress-${{ runner.os }}-

            - uses: ./.github/prepare-action
              with:
                  openai-api-key: ${{ secrets.OPENAI_API_KEY }}
                  app-debug: false
                  wp-username: ${{ secrets.WP_USERNAME }}
                  wp-password: ${{ secrets.WP_PASSWORD }}
                  node-version: 18.x

            - name: Cypress run
              run: cypress run ${{ matrix.test-platform }}

            - uses: ./.github/cleanup-action
